<div class="ui segment" *ngIf='question'>
  <h3 class="ui header">{{question?.name}}</h3>
  <div>
    The description: {{question?.description}}
    <ul class="ui list">
      <li *ngFor="let com of question?.comments">
        <app-comment class="app" [comment]='com'></app-comment>
      </li>
    </ul>
  </div>
</div>

<form [formGroup]='questionGroup' (ngSubmit)='onSubmit()' class="ui large form segment error">
  <div class="field">
    <label for="desc_id">Comment:</label>
    <input type="text" id="desc_id" formControlName='description'>
  </div>
  <button type='submit' class="ui positive right floated button">Add comment</button>
</form>
